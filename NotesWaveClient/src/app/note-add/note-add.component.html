<div class="container mt-5">
  <!-- Form to add a new note -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">Add New Note</h2>
    </div>
    <div class="card-body">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="newNoteTitle"
          placeholder="Enter note title"
        />
      </div>
      <button class="btn btn-success" (click)="addNote()">Add Note</button>
    </div>
  </div>

  <div *ngIf="note" class="card">
    <div class="card-header bg-secondary text-white">
      <h2 class="mb-0">{{ note.title }}</h2>
    </div>
    <div class="card-body">
      <div *ngFor="let description of note.noteDescriptions" class="mb-3">
        <input
          type="text"
          class="form-control"
          [value]="description.text"
          (input)="onDescriptionChange(description, $event)"
          (keydown.backspace)="removeDescription(description)"
        />
      </div>
      <button class="btn btn-primary" (click)="addDescription()">Add Row</button>
    </div>
  </div>
</div>
