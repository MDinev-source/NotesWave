<div class="container mt-4">
  <h2 class="mb-4">Notes</h2>
  <div class="list-group">
    <div *ngFor="let note of notes" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1">{{ note.title }}</h5>
        <p class="mb-1"><small>Created on: {{ note.createdDate | date }}</small></p>
      </div>
      <div>
        <button class="btn btn-primary btn-sm mr-2" (click)="editNote(note.id)">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="deleteNote(note.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
